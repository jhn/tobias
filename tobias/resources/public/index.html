<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tobias</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/custom.css">

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/tracking-min.js"></script>
  <script type="text/javascript" src="scripts/face-min.js"></script>
  <script type="text/javascript" src="scripts/tobias.js"></script>

</head>

<body>
  <div class="row">
    <div id="file" class="col-lg-6 col-md-6 pic">Your captured image will appear here...</div>
    <div id="ad_container" class="col-lg-6 col-md-6 pic">
        <img id="ad" src="">
    </div>
  </div>

  <div id="text" class="dem_tags" style="display:none">
    <p>Here are the tagged demographics:</p>
      <ul>
        <li>Gender: M</li>
        <li>Age: 20-25</li>
        <li>Ethnicity: Indian</li>
      </ul>
  </div>

  <div class="row">
      <div class="camera">
        <video id="video" width="320" height="240" preload autoplay loop muted></video>
      </div>
  </div>

  <div class="row">
      <canvas id="canvas" width="336" height="280" style="display: none"></canvas>
  </div>

</body>
</html>

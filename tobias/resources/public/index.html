<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tobias</title>

  <script src="tracking-min.js"></script>
  <script src="face-min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
	<div id="file">Your captured image will appear here...</div>
  <div id="ad_div">WHERE ARE YOU</div>

	<div id="my_camera"></div>
    <script type="text/javascript" src="webcam-min.js"></script>
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot(count) {
        // take snapshot and get image data
        Webcam.snap(function(data_uri) {
          // display results in page
          //console.log(data_uri);
            //console.log(data_uri);
            if(count == 1) {
              console.timeEnd("upload success");
              console.time("upload success");
              Webcam.upload( data_uri, 'auction/new', function(code, response) {
                document.getElementById('file').innerHTML =
                  '<h2>Here is your image:</h2>' +
                  '<img src="'+data_uri+'"/>';
                console.log("response: " + response);
                var json = JSON.parse(response);
                console.log("url: " + json.url);
                document.getElementById('ad_div').innerHTML =
                  '<h2>Here is your ad:</h2>' +
                  '<img src="'+json.url+'"/>';
                // Upload complete!
                // 'code' will be the HTTP response code from the server, e.g. 200
                // 'text' will be the raw response content
              });
            }
        });
		}
	</script>


  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <!--<canvas id="canvas" width="320" height="240"></canvas>-->
    </div>
  </div>

  <script>
    window.onload = function() {
      var counter = 0;
      var video = document.getElementById('video');
      //var canvas = document.getElementById('canvas');
      //var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', function(event) {
        event.data.forEach(function(rect) {
            //console.log("FACE Detected");
            counter = counter + 1;
            take_snapshot(counter);
            if(counter == 50) {
              counter = 0;
            }
        });
      });
    };
  </script>

</body>
</html>
